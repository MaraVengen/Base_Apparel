<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
        </header>

        <section class="hero">
          <div class="images">
            <img src="images/hero-mobile.jpg" alt="" class="mobile_img" />
          </div>

          <div class="hero_main">
            <div class="hero_head">
              <h1>
                <span>We're</span><br />
                coming <br />
                soon
              </h1>
            </div>

            <div class="hero_desc">
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>

            <div class="formm">
              <input
                type="email"
                name="email"
                id="input-email"
                placeholder="Email Address"
              />
              <button type="submit" class="btn">
                <img src="./images/icon-arrow.svg" />
              </button>
            </div>
            <p class="validity-message"></p>
          </div>
        </section>
      </div>

      <img src="images/hero-desktop.jpg" alt="" class="desktop_img" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Williams Ovat</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
